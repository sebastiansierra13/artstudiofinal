    <div *ngIf="!isLoading && !error" class="grid-container">
      <ng-container *ngFor="let post of instagramPosts; let i = index">
        <div [ngClass]="{'contRigth': i === 0, 'imgscontleft': i > 0}">
          <p-image class="imgsss" [src]="post.imageUrl" [alt]="post.caption"></p-image>
          <div *ngIf="i === 0" class="contImgRight">
            <ng-container *ngFor="let subPost of instagramPosts.slice(1, 4)">
              <p-image class="imgsss" [src]="subPost.imageUrl" [alt]="subPost.caption"></p-image>
            </ng-container>
          </div>
        </div>
      </ng-container>
    </div>
