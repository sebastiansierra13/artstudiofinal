<div class="contenedor-imagen"></div>
<div class="contenedor">
  <div class="divtitle">
    <a class="navtitle font-Inter" routerLink="/welcome">ArtStudio Administrador</a>
  </div>
  <mat-card data-aos="zoom-in-up" class="cardFormulario">
    <div class="form">
        <form  class="login-form">
          <p class="text-parrafo">
            Introduzca a continuación sus datos de acceso exclusivos de administrador
          </p>
          <br>
          <div class="form-group">
            <div>
              <mat-label class="mat-label-inter">Correo</mat-label>
            </div>
            <div>
              <input
                type="text"
                placeholder="correo electrónico"
                class="form-control"
                id="email"
              />
            </div>
          </div>
          <br>
          <div class="form-group">
            <div>
              <mat-label class="mat-label-inter">Contraseña</mat-label>
            </div>
            <div>
              <input
                type="password"
                placeholder="contraseña"
                class="form-control"
                id="password"
              />
            </div>
          </div>
          <br>
          <button class="buttonAceptar" (click)="login()">Iniciar sesión</button>
          <p class="message">
            <a href="#" routerLink="/forgot-password">¿Olvidó su contraseña?</a>
          </p>
        </form>
      </div>
      
  </mat-card>
</div>
